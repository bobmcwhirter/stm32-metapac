---
block/GPIO:
  description: General purpose I/O
  items:
    - name: CR
      description: Port configuration register low (GPIOn_CRL)
      byte_offset: 0
      reset_value: 1145324612
      array:
        len: 2
        stride: 4
      fieldset: CR
    - name: IDR
      description: Port input data register (GPIOn_IDR)
      byte_offset: 8
      reset_value: 0
      access: Read
      fieldset: IDR
    - name: ODR
      description: Port output data register (GPIOn_ODR)
      byte_offset: 12
      reset_value: 0
      fieldset: ODR
    - name: BSRR
      description: Port bit set/reset register (GPIOn_BSRR)
      byte_offset: 16
      reset_value: 0
      access: Write
      fieldset: BSRR
    - name: BRR
      description: Port bit reset register (GPIOn_BRR)
      byte_offset: 20
      reset_value: 0
      access: Write
      fieldset: BRR
    - name: LCKR
      description: Port configuration lock register
      byte_offset: 24
      reset_value: 0
      fieldset: LCKR
fieldset/BRR:
  description: Port bit reset register (GPIOn_BRR)
  fields:
    - name: BR
      description: Reset bit
      bit_offset: 0
      bit_size: 1
      array:
        len: 16
        stride: 1
      enum_write: BRW
fieldset/BSRR:
  description: Port bit set/reset register (GPIOn_BSRR)
  fields:
    - name: BS
      description: Set bit
      bit_offset: 0
      bit_size: 1
      array:
        len: 16
        stride: 1
      enum_write: BSW
    - name: BR
      description: Reset bit
      bit_offset: 16
      bit_size: 1
      array:
        len: 16
        stride: 1
      enum_write: BRW
fieldset/CR:
  description: Port configuration register (GPIOn_CRx)
  fields:
    - name: CNF
      description: Port n configuration bits
      bit_offset: 2
      bit_size: 2
      array:
        len: 8
        stride: 4
      enum: CNF
    - name: MODE
      description: Port n mode bits
      bit_offset: 0
      bit_size: 2
      array:
        len: 8
        stride: 4
      enum: MODE
fieldset/IDR:
  description: Port input data register (GPIOn_IDR)
  fields:
    - name: IDR
      description: Port input data
      bit_offset: 0
      bit_size: 1
      array:
        len: 16
        stride: 1
      enum: IDR
fieldset/LCKR:
  description: Port configuration lock register
  fields:
    - name: LCKK
      description: Lock key
      bit_offset: 16
      bit_size: 1
      enum: LCKK
    - name: LCK
      description: Port A Lock bit
      bit_offset: 0
      bit_size: 1
      array:
        len: 16
        stride: 1
      enum: LCK
fieldset/ODR:
  description: Port output data register (GPIOn_ODR)
  fields:
    - name: ODR
      description: Port output data
      bit_offset: 0
      bit_size: 1
      array:
        len: 16
        stride: 1
      enum: ODR
enum/BRW:
  bit_size: 1
  variants:
    - name: NoAction
      description: No action on the corresponding ODx bit
      value: 0
    - name: Reset
      description: Reset the ODx bit
      value: 1
enum/BSW:
  bit_size: 1
  variants:
    - name: NoAction
      description: No action on the corresponding ODx bit
      value: 0
    - name: Set
      description: Sets the corresponding ODRx bit
      value: 1
enum/CNF:
  bit_size: 2
  variants:
    - name: PushPull
      description: Analog mode / Push-Pull mode
      value: 0
    - name: OpenDrain
      description: Floating input (reset state) / Open Drain-Mode
      value: 1
    - name: AltPushPull
      description: Input with pull-up/pull-down / Alternate Function Push-Pull Mode
      value: 2
    - name: AltOpenDrain
      description: Alternate Function Open-Drain Mode
      value: 3
enum/IDR:
  bit_size: 1
  variants:
    - name: High
      description: Input is logic high
      value: 1
    - name: Low
      description: Input is logic low
      value: 0
enum/LCK:
  bit_size: 1
  variants:
    - name: Unlocked
      description: Port configuration not locked
      value: 0
    - name: Locked
      description: Port configuration locked
      value: 1
enum/LCKK:
  bit_size: 1
  variants:
    - name: NotActive
      description: Port configuration lock key not active
      value: 0
    - name: Active
      description: Port configuration lock key active
      value: 1
enum/MODE:
  bit_size: 2
  variants:
    - name: Input
      description: Input mode (reset state)
      value: 0
    - name: Output
      description: Output mode 10 MHz
      value: 1
    - name: Output2
      description: Output mode 2 MHz
      value: 2
    - name: Output50
      description: Output mode 50 MHz
      value: 3
enum/ODR:
  bit_size: 1
  variants:
    - name: High
      description: Set output to logic high
      value: 1
    - name: Low
      description: Set output to logic low
      value: 0