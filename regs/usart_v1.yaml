---
block/USART:
  description: Universal synchronous asynchronous receiver transmitter
  items:
    - name: SR
      description: Status register
      byte_offset: 0
      reset_value: 192
      fieldset: SR
    - name: DR
      description: Data register
      byte_offset: 4
      reset_value: 0
      fieldset: DR
    - name: BRR
      description: Baud rate register
      byte_offset: 8
      reset_value: 0
      fieldset: BRR
    - name: CR1
      description: Control register 1
      byte_offset: 12
      reset_value: 0
      fieldset: CR1
    - name: CR2
      description: Control register 2
      byte_offset: 16
      reset_value: 0
      fieldset: CR2
    - name: CR3
      description: Control register 3
      byte_offset: 20
      reset_value: 0
      fieldset: CR3
    - name: GTPR
      description: Guard time and prescaler register
      byte_offset: 24
      reset_value: 0
      fieldset: GTPR
fieldset/BRR:
  description: Baud rate register
  fields:
    - name: DIV_Mantissa
      description: mantissa of USARTDIV
      bit_offset: 4
      bit_size: 12
    - name: DIV_Fraction
      description: fraction of USARTDIV
      bit_offset: 0
      bit_size: 4
fieldset/CR1:
  description: Control register 1
  fields:
    - name: UE
      description: USART enable
      bit_offset: 13
      bit_size: 1
      enum: UE
    - name: M
      description: Word length
      bit_offset: 12
      bit_size: 1
      enum: M
    - name: WAKE
      description: Wakeup method
      bit_offset: 11
      bit_size: 1
      enum: WAKE
    - name: PCE
      description: Parity control enable
      bit_offset: 10
      bit_size: 1
      enum: PCE
    - name: PS
      description: Parity selection
      bit_offset: 9
      bit_size: 1
      enum: PS
    - name: PEIE
      description: PE interrupt enable
      bit_offset: 8
      bit_size: 1
      enum: PEIE
    - name: TXEIE
      description: TXE interrupt enable
      bit_offset: 7
      bit_size: 1
      enum: TXEIE
    - name: TCIE
      description: Transmission complete interrupt enable
      bit_offset: 6
      bit_size: 1
      enum: TCIE
    - name: RXNEIE
      description: RXNE interrupt enable
      bit_offset: 5
      bit_size: 1
      enum: RXNEIE
    - name: IDLEIE
      description: IDLE interrupt enable
      bit_offset: 4
      bit_size: 1
      enum: IDLEIE
    - name: TE
      description: Transmitter enable
      bit_offset: 3
      bit_size: 1
      enum: TE
    - name: RE
      description: Receiver enable
      bit_offset: 2
      bit_size: 1
      enum: RE
    - name: RWU
      description: Receiver wakeup
      bit_offset: 1
      bit_size: 1
      enum: RWU
    - name: SBK
      description: Send break
      bit_offset: 0
      bit_size: 1
      enum: SBK
fieldset/CR2:
  description: Control register 2
  fields:
    - name: LINEN
      description: LIN mode enable
      bit_offset: 14
      bit_size: 1
      enum: LINEN
    - name: STOP
      description: STOP bits
      bit_offset: 12
      bit_size: 2
      enum: STOP
    - name: CLKEN
      description: Clock enable
      bit_offset: 11
      bit_size: 1
      enum: CLKEN
    - name: CPOL
      description: Clock polarity
      bit_offset: 10
      bit_size: 1
      enum: CPOL
    - name: CPHA
      description: Clock phase
      bit_offset: 9
      bit_size: 1
      enum: CPHA
    - name: LBCL
      description: Last bit clock pulse
      bit_offset: 8
      bit_size: 1
    - name: LBDIE
      description: LIN break detection interrupt enable
      bit_offset: 6
      bit_size: 1
      enum: LBDIE
    - name: LBDL
      description: lin break detection length
      bit_offset: 5
      bit_size: 1
      enum: LBDL
    - name: ADD
      description: Address of the USART node
      bit_offset: 0
      bit_size: 4
fieldset/CR3:
  description: Control register 3
  fields:
    - name: CTSIE
      description: CTS interrupt enable
      bit_offset: 10
      bit_size: 1
      enum: CTSIE
    - name: CTSE
      description: CTS enable
      bit_offset: 9
      bit_size: 1
      enum: CTSE
    - name: RTSE
      description: RTS enable
      bit_offset: 8
      bit_size: 1
      enum: RTSE
    - name: DMAT
      description: DMA enable transmitter
      bit_offset: 7
      bit_size: 1
      enum: DMAT
    - name: DMAR
      description: DMA enable receiver
      bit_offset: 6
      bit_size: 1
      enum: DMAR
    - name: SCEN
      description: Smartcard mode enable
      bit_offset: 5
      bit_size: 1
      enum: SCEN
    - name: NACK
      description: Smartcard NACK enable
      bit_offset: 4
      bit_size: 1
      enum: NACK
    - name: HDSEL
      description: Half-duplex selection
      bit_offset: 3
      bit_size: 1
      enum: HDSEL
    - name: IRLP
      description: IrDA low-power
      bit_offset: 2
      bit_size: 1
      enum: IRLP
    - name: IREN
      description: IrDA mode enable
      bit_offset: 1
      bit_size: 1
      enum: IREN
    - name: EIE
      description: Error interrupt enable
      bit_offset: 0
      bit_size: 1
      enum: EIE
fieldset/DR:
  description: Data register
  fields:
    - name: DR
      description: Data value
      bit_offset: 0
      bit_size: 9
fieldset/GTPR:
  description: Guard time and prescaler register
  fields:
    - name: GT
      description: Guard time value
      bit_offset: 8
      bit_size: 8
    - name: PSC
      description: Prescaler value
      bit_offset: 0
      bit_size: 8
fieldset/SR:
  description: Status register
  fields:
    - name: CTS
      description: CTS flag
      bit_offset: 9
      bit_size: 1
    - name: LBD
      description: LIN break detection flag
      bit_offset: 8
      bit_size: 1
    - name: TXE
      description: Transmit data register empty
      bit_offset: 7
      bit_size: 1
    - name: TC
      description: Transmission complete
      bit_offset: 6
      bit_size: 1
    - name: RXNE
      description: Read data register not empty
      bit_offset: 5
      bit_size: 1
    - name: IDLE
      description: IDLE line detected
      bit_offset: 4
      bit_size: 1
    - name: ORE
      description: Overrun error
      bit_offset: 3
      bit_size: 1
    - name: NE
      description: Noise error flag
      bit_offset: 2
      bit_size: 1
    - name: FE
      description: Framing error
      bit_offset: 1
      bit_size: 1
    - name: PE
      description: Parity error
      bit_offset: 0
      bit_size: 1
enum/CLKEN:
  bit_size: 1
  variants:
    - name: Disabled
      description: CK pin disabled
      value: 0
    - name: Enabled
      description: CK pin enabled
      value: 1
enum/CPHA:
  bit_size: 1
  variants:
    - name: First
      description: The first clock transition is the first data capture edge
      value: 0
    - name: Second
      description: The second clock transition is the first data capture edge
      value: 1
enum/CPOL:
  bit_size: 1
  variants:
    - name: Low
      description: Steady low value on CK pin outside transmission window
      value: 0
    - name: High
      description: Steady high value on CK pin outside transmission window
      value: 1
enum/CTSE:
  bit_size: 1
  variants:
    - name: Disabled
      description: CTS hardware flow control disabled
      value: 0
    - name: Enabled
      description: CTS hardware flow control enabled
      value: 1
enum/CTSIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: CTS interrupt disabled
      value: 0
    - name: Enabled
      description: CTS interrupt enabled
      value: 1
enum/DMAR:
  bit_size: 1
  variants:
    - name: Disabled
      description: DMA mode is disabled for reception
      value: 0
    - name: Enabled
      description: DMA mode is enabled for reception
      value: 1
enum/DMAT:
  bit_size: 1
  variants:
    - name: Disabled
      description: DMA mode is disabled for transmission
      value: 0
    - name: Enabled
      description: DMA mode is enabled for transmission
      value: 1
enum/EIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: Error interrupt disabled
      value: 0
    - name: Enabled
      description: Error interrupt enabled
      value: 1
enum/HDSEL:
  bit_size: 1
  variants:
    - name: FullDuplex
      description: Half duplex mode is not selected
      value: 0
    - name: HalfDuplex
      description: Half duplex mode is selected
      value: 1
enum/IDLEIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: IDLE interrupt disabled
      value: 0
    - name: Enabled
      description: IDLE interrupt enabled
      value: 1
enum/IREN:
  bit_size: 1
  variants:
    - name: Disabled
      description: IrDA disabled
      value: 0
    - name: Enabled
      description: IrDA enabled
      value: 1
enum/IRLP:
  bit_size: 1
  variants:
    - name: Normal
      description: Normal mode
      value: 0
    - name: LowPower
      description: Low-power mode
      value: 1
enum/LBDIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: LIN break detection interrupt disabled
      value: 0
    - name: Enabled
      description: LIN break detection interrupt enabled
      value: 1
enum/LBDL:
  bit_size: 1
  variants:
    - name: LBDL10
      description: 10-bit break detection
      value: 0
    - name: LBDL11
      description: 11-bit break detection
      value: 1
enum/LINEN:
  bit_size: 1
  variants:
    - name: Disabled
      description: LIN mode disabled
      value: 0
    - name: Enabled
      description: LIN mode enabled
      value: 1
enum/M:
  bit_size: 1
  variants:
    - name: M8
      description: 8 data bits
      value: 0
    - name: M9
      description: 9 data bits
      value: 1
enum/NACK:
  bit_size: 1
  variants:
    - name: Disabled
      description: NACK transmission in case of parity error is disabled
      value: 0
    - name: Enabled
      description: NACK transmission during parity error is enabled
      value: 1
enum/PCE:
  bit_size: 1
  variants:
    - name: Disabled
      description: Parity control disabled
      value: 0
    - name: Enabled
      description: Parity control enabled
      value: 1
enum/PEIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: PE interrupt disabled
      value: 0
    - name: Enabled
      description: PE interrupt enabled
      value: 1
enum/PS:
  bit_size: 1
  variants:
    - name: Even
      description: Even parity
      value: 0
    - name: Odd
      description: Odd parity
      value: 1
enum/RE:
  bit_size: 1
  variants:
    - name: Disabled
      description: Receiver disabled
      value: 0
    - name: Enabled
      description: Receiver enabled
      value: 1
enum/RTSE:
  bit_size: 1
  variants:
    - name: Disabled
      description: RTS hardware flow control disabled
      value: 0
    - name: Enabled
      description: RTS hardware flow control enabled
      value: 1
enum/RWU:
  bit_size: 1
  variants:
    - name: Active
      description: Receiver in active mode
      value: 0
    - name: Mute
      description: Receiver in mute mode
      value: 1
enum/RXNEIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: RXNE interrupt disabled
      value: 0
    - name: Enabled
      description: RXNE interrupt enabled
      value: 1
enum/SBK:
  bit_size: 1
  variants:
    - name: NoBreak
      description: No break character is transmitted
      value: 0
    - name: Break
      description: Break character transmitted
      value: 1
enum/SCEN:
  bit_size: 1
  variants:
    - name: Disabled
      description: Smartcard mode disabled
      value: 0
    - name: Enabled
      description: Smartcard mode enabled
      value: 1
enum/STOP:
  bit_size: 2
  variants:
    - name: Stop1
      description: 1 stop bit
      value: 0
    - name: Stop0p5
      description: 0.5 stop bits
      value: 1
    - name: Stop2
      description: 2 stop bits
      value: 2
    - name: Stop1p5
      description: 1.5 stop bits
      value: 3
enum/TCIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: TC interrupt disabled
      value: 0
    - name: Enabled
      description: TC interrupt enabled
      value: 1
enum/TE:
  bit_size: 1
  variants:
    - name: Disabled
      description: Transmitter disabled
      value: 0
    - name: Enabled
      description: Transmitter enabled
      value: 1
enum/TXEIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: TXE interrupt disabled
      value: 0
    - name: Enabled
      description: TXE interrupt enabled
      value: 1
enum/UE:
  bit_size: 1
  variants:
    - name: Disabled
      description: USART prescaler and outputs disabled
      value: 0
    - name: Enabled
      description: USART enabled
      value: 1
enum/WAKE:
  bit_size: 1
  variants:
    - name: IdleLine
      description: USART wakeup on idle line
      value: 0
    - name: AddressMark
      description: USART wakeup on address mark
      value: 1